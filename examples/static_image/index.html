<html>
  <head> </head>
  <body>
    <canvas id="app"></canvas>
  </body>
  <script>
    var canvas = document.getElementById("app");
    var context = canvas.getContext("2d");

    var img = new Image();
    img.src = "lena.jpg";
    img.onload = function() {
      canvas.width = img.width;
      canvas.height = img.height;
      context.drawImage(img, 0, 0);
    };
  </script>
</html>
